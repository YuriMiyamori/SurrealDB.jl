# Documentation: http://docs.travis-ci.com/user/languages/julia
codecov: true

language: julia
services:
  - docker
notifications:
  email: false
julia:
  - 1.8
  - nightly
os:
  - linux
arch:
  - x64
cache:
  directories:
    - ~/.julia/artifacts
jobs:
  fast_finish: true
  allow_failures:
    - julia: nightly
before_install:
- docker run --pull=always --rm -p 8001:8000 surrealdb/surrealdb:nightly start --user root --pass root memory & 
after_success:
  - |
    julia -e '
      using Pkg
      Pkg.add("Coverage")
      using Coverage
      Codecov.submit(process_folder())'
  - |
    julia -e '
      using Pkg
      Pkg.add("Coverage")
      using Coverage
      Coveralls.submit(process_folder())'
